version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: medidesk_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-medidesk}
      POSTGRES_USER: ${DB_USER:-medidesk_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=fr_FR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - medidesk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-medidesk_user} -d ${DB_NAME:-medidesk}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur Backend Python (API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medidesk_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-medidesk_user}:${DB_PASSWORD:-changeme_secure_password}@postgres:5432/${DB_NAME:-medidesk}
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-changeme_secret_key_minimum_32_chars}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - medidesk_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Serveur Web Frontend (Flutter build)
  frontend:
    image: nginx:alpine
    container_name: medidesk_frontend
    restart: unless-stopped
    volumes:
      - ./build/web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - medidesk_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  medidesk_network:
    driver: bridge
